[uwsgi]
#socket= qnode10.sock
chmod-socket    = 666
#http  = 0.0.0.0:9999
virtualenv =/py/
env=DJANGO_SETTINGS_MODULE=qnode40_app.settings
chdir = /qnode4.0_app/qnode40_app/
base =  /qnode4.0_app/qnode40_app/
wsgi-file = qnode40_app/wsgi.py 
processes = 10
master          = true
threads = 2
#harakiri=2000
vacuum          = true
thread_lock     = true
python_thread   = true
# Statistics
stats           = :9191
stats-http      = true
safe-pidfile = %(base)/celery.pid
smart-attach-daemon =  %(base)celery.pid %(virtualenv)/bin/celery -A qnode40_app  worker --pidfile=%(base)celery.pid
#daemonize = /path/to/djangapp/logs/CustomerCare-@(exec://date +%%Y-%%m-%%d).log
#log-reopen = true